<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NoseXUnit Coverage Report</title>
  <link title="style" type="text/css" rel="stylesheet" href="nosexunit.css" />
  <link title="style" type="text/css" rel="stylesheet" href="highlight.css" />
</head>
<body>
  <h1>${entity.full()}</h1>
  <table id="summary" class="summary">
    <thead>
      <tr>
        <td>Module</td>
        <td>Statements</td>
        <td>Executed</td>
        <td>Coverage</td>
      </tr>
    </thead>
    <tbody>
      <tr class="even">
        <td>${entity.full()}</td>
        <td>${entity.all()}</td>
        <td>${entity.exe()}</td>
        <td class="percent">
          <div class="coveragePercent">${'%.1f%%' % entity.percent()}</div>
          <div class="coverageBar">
            <div class="inCoverageBar" style="width: ${'%d' % entity.percent()}%" />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="highlight">
    <table class="srcCode">
      <tbody>
	    <tr py:for="i, line in enumerate(lines)" class="${data[i]}">
	      <td class="nbLine">${i+1}</td>
          <td class="src"><pre>${XML(line)}</pre></td>
	    </tr>
      </tbody>
    </table>
  </div>
  <p class="footer">Report generated by <a href="http://cheeseshop.python.org/pypi/trace2html">NoseXUnit</a> on ${date}.</p>
</body>
</html>
