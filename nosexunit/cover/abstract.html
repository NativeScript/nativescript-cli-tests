<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NoseXUnit Coverage Report</title>
  <link title="style" type="text/css" rel="stylesheet" href="nosexunit.css" />
  <script type="text/javascript" src="nosexunit.js" />
</head>
<body>
  <h1>Abstract</h1>
  <table id="summary" class="summary">
    <thead>
      <tr>
        <td>Modules</td>
        <td>Statements</td>
        <td>Executed</td>
        <td>Coverage</td>
      </tr>
    </thead>
    <tbody>
      <tr py:for="i, entity in enumerate(sources)" class="${i%2 and 'odd' or 'even'}">
        <td class="moduleName"><a href="${entity.full()}-code.html">${entity.full()}</a></td>
        <td>${entity.all()}</td>
        <td>${entity.exe()}</td>
        <td class="percent">
          <div class="coveragePercent">${'%.1f%%' % entity.percent()}</div>
          <div class="coverageBar">
            <div class="inCoverageBar" style="width: ${'%d' % entity.percent()}%" />
          </div>
        </td>
      </tr>
    </tbody>
  </table>
  <p class="footer">Report generated by <a href="http://cheeseshop.python.org/pypi/trace2html">NoseXUnit</a> on ${date}.</p>
  <script type="text/javascript">
    var packageTable = new SortableTable(document.getElementById("summary"), ["String", "Number", "Number", "Percentage"]);
    packageTable.sort(0);
  </script>
</body>
</html>
