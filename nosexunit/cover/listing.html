<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NoseXUnit Coverage Report</title>
  <link title="style" type="text/css" rel="stylesheet" href="nosexunit.css" />
</head>
<body>
  <h1>Coverage Report</h1>
  <table id="summary" class="summary">
    <thead>
      <tr>
        <td colspan="2"><a href="abstract.html" target="right">Abstract</a></td>
      </tr>
    </thead>
    <tbody>
      <tr class="even">
        <td class="moduleName">Global</td>
        <td>${'%.1f%%' % sources.percent()}</td>
      </tr>
      <tr class="odd">
        <td>Statements</td>
        <td>${sources.all()}</td>
      </tr>
      <tr class="even">
        <td>Executed</td>
        <td>${sources.exe()}</td>
      </tr>
    </tbody>
  </table>
  <br />
  <table id="list_modules">
    <thead>
      <tr>
        <td colspan="2">Modules</td>
      </tr>
    </thead>
    <tbody>
      <tr py:for="i, entity in enumerate(sources)" class="${i%2 and 'odd' or 'even'}">
        <td class="moduleName"><a href="${entity.full()}-code.html" target="right">${entity.full()}</a></td>
        <td>${'%.1f%%' % entity.percent()}</td>
      </tr>
    </tbody>
  </table>
  <p class="footer">Report generated by <a href="http://cheeseshop.python.org/pypi/trace2html">NoseXUnit</a> on ${date}.</p>
</body>
</html>
