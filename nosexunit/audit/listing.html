<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NoseXUnit Audit Report</title>
  <link title="style" type="text/css" rel="stylesheet" href="nosexunit.css" />
</head>
<body>
  <h1>Audit Report</h1>
  <table id="summary" class="summary">
    <thead>
      <td colspan="2"><a href="abstract.html" target="right">Abstract</a></td>
    </thead>
    <tbody>
      <tr>
        <td>Fatal</td>
        <td>${sources.count('F')}</td>
      </tr>
      <tr>
        <td>Error</td>
        <td>${sources.count('E')}</td>
      </tr>
      <tr>
        <td>Warning</td>
        <td>${sources.count('W')}</td>
      </tr>
      <tr>
        <td>Refactor</td>
        <td>${sources.count('R')}</td>
      </tr>
      <tr>
        <td>Convention</td>
        <td>${sources.count('C')}</td>
      </tr>
    </tbody>
  </table>
  <br />
  <table id="list_modules">
    <thead>
      <tr>
        <td>Modules</td>
      </tr>
    </thead>
    <tbody>
      <tr py:for="i, entity in enumerate(sources.listing())" class="${i%2 and 'odd' or 'even'}">
        <td><a href="${entity.full()}-detail.html" target="right">${entity.full()}</a></td>
      </tr>
    </tbody>
  </table>
  <p class="footer">Report generated by <a href="http://cheeseshop.python.org/pypi/trace2html">NoseXUnit</a> on ${date}.</p>
</body>
</html>
