<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NoseXUnit Audit Report</title>
  <link title="style" type="text/css" rel="stylesheet" href="nosexunit.css" />
  <script type="text/javascript" src="nosexunit.js" />
</head>
<body>
  <h1>Abstract</h1>
  <table id="summary" class="summary">
    <thead>
      <tr>
        <td>Modules</td>
        <td>Convention</td>
        <td>Refactor</td>
        <td>Warning</td>
        <td>Error</td>
        <td>Fatal</td>
      </tr>
    </thead>
    <tbody>
      <tr py:for="i, entity in enumerate(sources.listing())" class="${i%2 and 'odd' or 'even'}">
        <td class="moduleName"><a href="${entity.full()}-detail.html">${entity.full()}</a></td>
        <td>${entity.count('C')}</td>
        <td>${entity.count('R')}</td>
        <td>${entity.count('W')}</td>
        <td>${entity.count('E')}</td>
        <td>${entity.count('F')}</td>
      </tr>
    </tbody>
  </table>
  <p class="footer">Report generated by <a href="http://cheeseshop.python.org/pypi/trace2html">NoseXUnit</a> on ${date}.</p>
  <script type="text/javascript">
    var packageTable = new SortableTable(document.getElementById("summary"), ["String", "Number", "Number", "Number", "Number", "Number"]);
    packageTable.sort(0);
  </script>
</body>
</html>
