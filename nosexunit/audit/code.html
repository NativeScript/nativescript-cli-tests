<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NoseXUnit Audit Report</title>
  <link title="style" type="text/css" rel="stylesheet" href="nosexunit.css" />
  <link title="style" type="text/css" rel="stylesheet" href="highlight.css" />
</head>
<body>
  <h1>${entity.full()}</h1>
  <div class="highlight">
    <table class="srcCode">
      <tbody>
	    <tr py:for="i, line in enumerate(lines)">
	      <td class="nbLine"><a name="line${i+1}" />${i+1}</td>
          <td class="nbHits">
              <a py:for="entry in entity.search(i+1)" href="${'%s-detail.html#line%d-%s' % (entity.full(), entry.line, entry.eid)}">${entry.eid}<br /></a>
          </td>
          <td class="src"><pre>${XML(line)}</pre></td>
	    </tr>
      </tbody>
    </table>
  </div>
  <p class="footer">Report generated by <a href="http://cheeseshop.python.org/pypi/trace2html">NoseXUnit</a> on ${date}.</p>
</body>
</html>
