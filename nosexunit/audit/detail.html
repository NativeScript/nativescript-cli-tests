<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:py="http://purl.org/kid/ns#">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>NoseXUnit Audit Report</title>
  <link title="style" type="text/css" rel="stylesheet" href="nosexunit.css" />
  <script type="text/javascript" src="nosexunit.js" />
</head>
<body>
  <h1>${entity.full()}</h1>
  <table id="summary" class="summary">
    <thead>
      <tr>
        <td>ID</td>
        <td>Line</td>
        <td>Message</td>
      </tr>
    </thead>
    <tbody>
      <tr py:for="i, entry in enumerate(entity.entries())" class="${i%2 and 'odd' or 'even'}">
        <td><a name="line${entry.line}-${entry.eid}" /><a href="${entity.full()}-code.html#line${entry.line}">${entry.eid}</a></td>
        <td>${entry.line}</td>
        <td>${entry.output}</td>
      </tr>
    </tbody>
  </table>
  <p class="footer">Report generated by <a href="http://cheeseshop.python.org/pypi/trace2html">NoseXUnit</a> on ${date}.</p>
  <script type="text/javascript">
    var packageTable = new SortableTable(document.getElementById("summary"), ["String", "Number", "String"]);
    packageTable.sort(0);
  </script>
</body>
</html>
